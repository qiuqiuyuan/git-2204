    // Promise 承诺 异步

    //语法  promise 是一个对象
    //new promise(cb) cb主要是写一步的代码

    const p = new Promise(function (resolve, reject) {
      //异步程序
      setTimeout(() => {
        const n = parseInt(Math.random() * 100);
        if (n % 2 === 0) {
          resolve(n);
        } else {
          reject(n);
        }
      }, 3000);
    });
    console.log(p);

    p.then(
		function (res) {
      console.log(res + "中奖了");

    },
	function (res) {
      console.log(res + "没中奖");

	}
	)
