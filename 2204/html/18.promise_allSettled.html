<head>
    <meta charset="UTF-8">

</body>
<script>



const  pp1=new Promise((resolve,reject)=>{
    setTimeout(() => {
   const n=Math.round(Math.random()*100);
   if (n%2==0) {
       resolve('第一次成功'+n)
   }else{
       reject('第一次失败'+n)
   }
    });
})
const  pp2=new Promise((resolve,reject)=>{
    setTimeout(() => {
   const n=Math.round(Math.random()*100);
   if (n%2==0) {
       resolve('第二次成功'+n)
   }else{
       reject('第二次失败'+n)
   }
    });
})
const  pp3=new Promise((resolve,reject)=>{
    setTimeout(() => {
   const n=Math.round(Math.random()*100);
   if (n%2==0) {
       resolve('第三次成功'+n)
   }else{
       reject('第三次失败'+n)
   }
    });
})

const pp=Promise.allSettled([pp1,pp2,pp3]);
console.log(pp);

pp.then(res=>{
    console.log(res);
})

// 返回所有的实例的结果，得到一个数组对象   status 状态   value 成功的结果   reason 失败的结果
</script>
</html>
