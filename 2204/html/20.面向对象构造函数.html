//es6对象选项卡
    class Tab {
      constructor(ele) {
        this.oTab = document.querySelector(ele);
        this.oBtns = this.oTab.querySelectorAll("button");
        this.oPs = this.oTab.querySelectorAll("p");

        this.int();
      }

      int() {
        this.oBtns.forEach((v, i) => {
          v.onclick = () => {
            this.oBtns.forEach((v, i) => {
              console.log(this);
              v.style.color = "black";
              this.oPs[i].style.display = "none";
            });
            v.style.color = "red";
            this.oPs[i].style.display = "block";
          };
        });
      }
    }
